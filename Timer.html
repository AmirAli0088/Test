<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4a148c">
    <title>شمارشگر معکوس عید غدیر</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 95%;
            max-width: 500px;
            margin: 20px auto;
            transition: all 0.5s ease;
        }

        h1 {
            color: #4a148c;
            margin-bottom: 15px;
            font-size: 1.6rem;
            line-height: 1.4;
        }

        .countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 25px 0;
        }

        .countdown-item {
            background: linear-gradient(145deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 12px;
            border-radius: 8px;
            min-width: 65px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex: 1 0 auto;
        }

        .countdown-number {
            font-size: 2rem;
            font-weight: bold;
        }

        .countdown-label {
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .message {
            font-size: 1.1rem;
            margin: 15px 0;
            color: #4a148c;
            font-weight: bold;
            line-height: 1.5;
        }

        .completed {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .completed-message {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.7);
            padding: 0 20px;
            line-height: 1.4;
            animation: celebrate 2s infinite alternate;
            transform-style: preserve-3d;
        }

        @keyframes celebrate {
            0% {
                transform: rotate(-5deg) translateY(0);
                text-shadow: 0 0 10px rgba(255, 235, 59, 0.7);
            }
            25% {
                transform: rotate(5deg) translateY(-10px);
                text-shadow: 0 0 20px rgba(255, 235, 59, 0.9);
            }
            50% {
                transform: rotate(-5deg) translateY(0);
                text-shadow: 0 0 15px rgba(255, 100, 100, 0.8);
            }
            75% {
                transform: rotate(5deg) translateY(-10px);
                text-shadow: 0 0 25px rgba(100, 255, 100, 0.9);
            }
            100% {
                transform: rotate(-5deg) translateY(0);
                text-shadow: 0 0 30px rgba(100, 100, 255, 1);
            }
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 5s linear infinite;
            z-index: 1001;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px;
            animation: explode 1.5s ease-out infinite;
            z-index: 1001;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(30);
                opacity: 0;
            }
        }

        .notification-btn {
            background: linear-gradient(145deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.4);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        .notification-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 75, 43, 0.6);
        }

        .notification-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
                width: 100%;
                border-radius: 0;
                margin: 0;
                min-height: 100vh;
            }

            h1 {
                font-size: 1.4rem;
            }

            .countdown-item {
                min-width: 60px;
                padding: 10px;
            }

            .countdown-number {
                font-size: 1.8rem;
            }

            .completed-message {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="event-title">شمارشگر عید غدیر</h1>
        <div class="message" id="event-description">زمان باقی مانده تا عید سعید غدیر خم</div>

        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">روز</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">ساعت</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">دقیقه</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">ثانیه</div>
            </div>
        </div>

        <button class="notification-btn" id="notificationBtn">فعال کردن اعلان</button>
    </div>

    <div class="completed" id="completed">
        <div class="completed-message" id="completed-message">عید غدیر مبارک!</div>
    </div>

    <script>
        // تنظیمات قابل تغییر
        const config = {
            eventTitle: "شمارشگر عید غدیر",
            eventDescription: "زمان باقی مانده تا عید سعید غدیر خم",
            // توجه: تاریخ هدف باید به وقت محلی تهران (UTC+3:30) تنظیم شود.
            // مثال: برای 5 ژوئن 2025 ساعت 21:10:00 در تهران
            targetDate: "2025-06-05T21:50:00+03:30",
            notificationThresholds: [
                { hours: 24, message: "فقط 24 ساعت تا عید غدیر باقی مانده!" },
                { hours: 12, message: "فقط 12 ساعت تا عید غدیر باقی مانده!" },
                { hours: 6, message: "فقط 6 ساعت تا عید غدیر باقی مانده!" },
                { hours: 1, message: "فقط 1 ساعت تا عید غدیر باقی مانده!" }
            ],
            completedMessage: "🎉 عید غدیر مبارک! 🎉",
            notificationTitle: "وقت شادی رسیده است!",
            notificationMessage: "عید غدیر خم فرا رسیده است!",
            colors: {
                primary: "#4a148c",
                secondary: "#6a11cb",
                accent: "#ff416c"
            }
        };

        // عناصر DOM
        const elements = {
            eventTitle: document.getElementById('event-title'),
            eventDescription: document.getElementById('event-description'),
            days: document.getElementById('days'),
            hours: document.getElementById('hours'),
            minutes: document.getElementById('minutes'),
            seconds: document.getElementById('seconds'),
            completed: document.getElementById('completed'),
            completedMessage: document.getElementById('completed-message'),
            notificationBtn: document.getElementById('notificationBtn'),
            container: document.querySelector('.container')
        };

        // متغیرهای حالت
        let notificationPermission = false;
        let hasFinalNotificationBeenSent = false; // برای اعلان پایانی
        let notifiedThresholds = []; // برای ذخیره آستانه‌هایی که اعلانشان ارسال شده است

        // اعمال تنظیمات
        elements.eventTitle.textContent = config.eventTitle;
        elements.eventDescription.textContent = config.eventDescription;
        elements.completedMessage.textContent = config.completedMessage;

        // تابع برای دریافت زمان فعلی تهران
        function getTehranTime() {
            const now = new Date();
            const tehranOffset = 3.5 * 60 * 60 * 1000; // UTC+3:30
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            return new Date(utc + tehranOffset);
        }

        // مدیریت اعلان‌ها
        function checkNotificationSupport() {
            if (!('Notification' in window)) {
                elements.notificationBtn.textContent = 'مرورگر از اعلان پشتیبانی نمی‌کند';
                elements.notificationBtn.disabled = true;
                return false;
            }
            return true;
        }

        function updateNotificationButton() {
            if (!checkNotificationSupport()) return;

            switch(Notification.permission) {
                case 'granted':
                    notificationPermission = true;
                    elements.notificationBtn.textContent = 'اعلان‌ها فعال هستند';
                    elements.notificationBtn.disabled = true;
                    break;
                case 'denied':
                    elements.notificationBtn.textContent = 'اعلان‌ها مسدود شده‌اند';
                    elements.notificationBtn.disabled = true;
                    break;
                default:
                    elements.notificationBtn.textContent = 'فعال کردن اعلان‌ها';
                    elements.notificationBtn.disabled = false;
            }
        }

        async function requestNotificationPermission() {
            if (!checkNotificationSupport()) return;

            try {
                const permission = await Notification.requestPermission();

                if (permission === 'granted') {
                    notificationPermission = true;
                    // یک اعلان اولیه برای تایید فعال شدن اعلان‌ها
                    sendNotification('اعلان فعال شد', 'وقتی زمان به پایان برسد و در آستانه‌های زمانی، به شما اطلاع داده می‌شود.');
                }

                updateNotificationButton();
            } catch (error) {
                console.error('خطا در درخواست مجوز اعلان:', error);
                elements.notificationBtn.textContent = 'خطا در فعال‌سازی اعلان';
            }
        }

        function sendNotification(title, body, tag = null) {
            if (!notificationPermission) return;

            try {
                const options = {
                    body: body,
                    vibrate: [200, 100, 200, 100, 200],
                    icon: 'icon.png', // مطمئن شوید که این فایل در ریشه پروژه شما وجود دارد
                    tag: tag // برای جلوگیری از نمایش اعلان‌های تکراری با یک محتوای یکسان
                };

                if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                    navigator.serviceWorker.ready.then(registration => {
                        registration.showNotification(title, options);
                    });
                } else {
                    // Fallback for browsers without Service Worker or when not activated
                    new Notification(title, options);
                }
            } catch (e) {
                console.error('خطا در ارسال اعلان:', e);
            }
        }

        function checkThresholds(remainingMs) {
            const remainingHours = remainingMs / (1000 * 60 * 60);

            // مرتب سازی آستانه‌ها به ترتیب نزولی (از بزرگ به کوچک)
            const sortedThresholds = [...config.notificationThresholds].sort((a, b) => b.hours - a.hours);

            for (const threshold of sortedThresholds) {
                // اگر زمان باقی مانده کمتر یا مساوی آستانه باشد و قبلاً این آستانه اعلان نشده باشد
                // و همچنین، مطمئن شویم که اعلان‌های آستانه‌های بزرگتر (که از این آستانه عبور کرده‌اند) ارسال نشده باشند.
                // این بخش اصلی منطق "فقط همون اعلانی که باید بده رو وقتی بهش رسید بده" هست.
                const hasPassedLargerThreshold = sortedThresholds.some(t =>
                    t.hours > threshold.hours && remainingHours < t.hours && notifiedThresholds.includes(t.hours));

                if (remainingHours <= threshold.hours + (1/60) && // کمی تلرانس برای اطمینان از ارسال در لحظه دقیق
                    remainingHours > threshold.hours - (1/60) && // تلرانس برای جلوگیری از تکرار بیش از حد در زمان دقیق
                    !notifiedThresholds.includes(threshold.hours) &&
                    !hasPassedLargerThreshold) {

                    const message = `${threshold.message} (${formatRemainingTime(remainingMs)})`;
                    sendNotification(config.eventTitle, message, `threshold-${threshold.hours}`);
                    notifiedThresholds.push(threshold.hours); // علامت‌گذاری که این آستانه اعلان شده است
                    break; // فقط یک اعلان از بزرگترین آستانه‌ای که در آن لحظه فعال است ارسال شود
                }
            }
        }

        function formatRemainingTime(ms) {
            const days = Math.floor(ms / (1000 * 60 * 60 * 24));
            const hours = Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((ms % (1000 * 60)) / 1000);

            let result = [];
            if (days > 0) result.push(`${days} روز`);
            if (hours > 0) result.push(`${hours} ساعت`);
            if (minutes > 0) result.push(`${minutes} دقیقه`);
            if (seconds > 0 && result.length < 2) result.push(`${seconds} ثانیه`); // فقط ثانیه را اضافه کن اگر هنوز خیلی جزئی نشده

            return result.length > 0 ? result.join(' و ') : 'لحظاتی دیگر';
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.width = Math.random() * 10 + 5 + 'px';
            confetti.style.height = confetti.style.width;
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        function createFirework() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            firework.style.left = Math.random() * 80 + 10 + 'vw';
            firework.style.top = Math.random() * 80 + 10 + 'vh';
            firework.style.boxShadow = `0 0 10px 5px ${colors[Math.floor(Math.random() * colors.length)]}`;
            document.body.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 1500);
        }

        function startCelebration() {
            // ایجاد اکلیل
            for (let i = 0; i < 150; i++) {
                setTimeout(createConfetti, i * 100);
            }

            // ایجاد فشفشه
            for (let i = 0; i < 30; i++) {
                setTimeout(createFirework, i * 300);
            }

            // نمایش پیام
            elements.completed.style.display = 'flex';
            elements.container.style.transform = 'scale(0.8)';
            elements.container.style.opacity = '0.3';

            // ارسال اعلان پایانی فقط یک بار
            if (!hasFinalNotificationBeenSent) {
                sendNotification(config.notificationTitle, config.notificationMessage, 'final-celebration');
                hasFinalNotificationBeenSent = true;
            }
        }

        function updateCountdown() {
            const targetDate = new Date(config.targetDate);
            const now = getTehranTime();
            const diff = targetDate - now;

            // بررسی آستانه‌های اعلان
            // این تابع باید قبل از بررسی `diff <= 0` فراخوانی شود
            // تا اعلان‌ها در لحظه دقیق ارسال شوند.
            if (diff > 0) {
                checkThresholds(diff);
            }

            if (diff <= 0) {
                clearInterval(countdownInterval);
                elements.days.textContent = '00';
                elements.hours.textContent = '00';
                elements.minutes.textContent = '00';
                elements.seconds.textContent = '00';

                startCelebration();
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            elements.days.textContent = days.toString().padStart(2, '0');
            elements.hours.textContent = hours.toString().padStart(2, '0');
            elements.minutes.textContent = minutes.toString().padStart(2, '0');
            elements.seconds.textContent = seconds.toString().padStart(2, '0');

            // ریست کردن پرچم اعلان نهایی اگر زمان به عقب برگردد (مثلاً برای تست)
            // در حالت عادی این اتفاق نمی افتد.
            if (hasFinalNotificationBeenSent && diff > 0) {
                 hasFinalNotificationBeenSent = false;
            }
        }

        // رویدادها
        elements.notificationBtn.addEventListener('click', requestNotificationPermission);

        // مقداردهی اولیه
        updateNotificationButton();
        let countdownInterval = setInterval(updateCountdown, 1000); // اطمینان از تعریف صحیح interval
        updateCountdown();

        // جلوگیری از رفتارهای ناخواسته در موبایل (مانند زوم با دو انگشت یا منوی کانتکست)
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        document.addEventListener('touchmove', function (e) {
            if (e.scale !== 1) { // برای جلوگیری از زوم
                e.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) { // برای جلوگیری از دوبار کلیک ناخواسته
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);


        // ثبت Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker با موفقیت ثبت شد:', registration.scope);
                }).catch(error => {
                    console.log('ثبت ServiceWorker ناموفق:', error);
                });
            });
        }
    </script>
</body>
</html>
