<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4a148c"> <title>شمارشگر معکوس عید غدیر</title>

    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="/manifest.json">

</head>
<body>
    <div class="container">
        <h1 id="event-title">شمارشگر عید غدیر</h1>
        <div class="message" id="event-description">زمان باقی مانده تا عید سعید غدیر خم</div>

        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">روز</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">ساعت</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">دقیقه</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">ثانیه</div>
            </div>
        </div>

        <div id="azanNotificationMessage" class="azan-message">
            📣 وقت اذان شده است! 📣
        </div>

        <button class="notification-btn" id="notificationBtn">فعال کردن اعلان</button>
    </div>

    <audio id="azanAudio" preload="auto">
        <source src="audio/azan_sound.mp3" type="audio/mpeg">
        <source src="audio/azan_sound.ogg" type="audio/ogg">
        مرورگر شما از عنصر audio پشتیبانی نمی‌کند.
    </audio>
    <audio id="finishAudio" preload="auto">
        <source src="audio/final_jingle.mp3" type="audio/mpeg">
        <source src="audio/final_jingle.ogg" type="audio/ogg">
        مرورگر شما از عنصر audio پشتیبانی نمی‌کند.
    </audio>

    <div class="completed" id="completed">
        <div class="completed-message" id="completed-message">عید غدیر مبارک!</div>
    </div>

    <script>
        // تنظیمات قابل تغییر
        const config = {
            eventTitle: "شمارشگر عید غدیر",
            eventDescription: "زمان باقی مانده تا عید سعید غدیر خم",
            // توجه: تاریخ هدف باید به وقت محلی تهران (UTC+3:30) تنظیم شود.
            // برای تست: 2 دقیقه و 10 ثانیه از الان (زمان فعلی: June 8, 2025 at 12:09:50 AM +0330)
            // پس targetDate می تواند 2025-06-08T00:12:00+03:30 باشد
            // لطفاً این تاریخ را به تاریخ واقعی عید غدیر تنظیم کنید.
            // مثال برای 28 تیر 1404 (19 جولای 2025) ساعت 20:00:00
            targetDate: "2025-06-08T00:25:00+03:30",

            // زمان پخش اذان (بر حسب دقیقه قبل از پایان تایمر)
            // برای تست: 0.5 دقیقه (30 ثانیه) قبل از پایان
            // برای استفاده واقعی: مثلاً 10 دقیقه (10)
            azanBeforeEndMinutes: 10,

            notificationThresholds: [
                { hours: 24, message: "فقط 24 ساعت تا عید غدیر باقی مانده!" },
                { hours: 12, message: "فقط 12 ساعت تا عید غدیر باقی مانده!" },
                { hours: 6, message: "فقط 6 ساعت تا عید غدیر باقی مانده!" },
                { hours: 1, message: "فقط 1 ساعت تا عید غدیر باقی مانده!" }
            ],
            completedMessage: "🎉 عید غدیر مبارک! 🎉",
            notificationTitle: "وقت شادی رسیده است!",
            notificationMessage: "عید غدیر خم فرا رسیده است!",
            colors: {
                primary: "#4a148c",
                secondary: "#6a11cb",
                accent: "#ff416c"
            }
        };

        // عناصر DOM
        const elements = {
            eventTitle: document.getElementById('event-title'),
            eventDescription: document.getElementById('event-description'),
            days: document.getElementById('days'),
            hours: document.getElementById('hours'),
            minutes: document.getElementById('minutes'),
            seconds: document.getElementById('seconds'),
            completed: document.getElementById('completed'),
            completedMessage: document.getElementById('completed-message'),
            notificationBtn: document.getElementById('notificationBtn'),
            container: document.querySelector('.container'),
            // عناصر جدید برای اذان و آهنگ پایان
            azanNotificationMessage: document.getElementById('azanNotificationMessage'),
            azanAudio: document.getElementById('azanAudio'),
            finishAudio: document.getElementById('finishAudio')
        };

        // متغیرهای حالت
        let notificationPermission = false;
        let hasFinalNotificationBeenSent = false;
        let notifiedThresholds = [];
        let azanPlayed = false; // پرچم جدید برای اطمینان از اینکه اذان فقط یک بار پخش شود
        let finalSoundPlayed = false; // پرچم جدید برای اطمینان از اینکه آهنگ پایان فقط یک بار پخش شود

        // اعمال تنظیمات
        elements.eventTitle.textContent = config.eventTitle;
        elements.eventDescription.textContent = config.eventDescription;
        elements.completedMessage.textContent = config.completedMessage;

        // تابع برای دریافت زمان فعلی تهران
        function getTehranTime() {
            const now = new Date();
            // محاسبه اختلاف ساعت ایران (UTC+3:30)
            const tehranOffset = 3.5 * 60 * 60 * 1000;
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000); // زمان UTC
            return new Date(utc + tehranOffset); // زمان تهران
        }

        // توابع پخش صوت
        function playAzanSound() {
            if (elements.azanAudio) {
                // اطمینان از توقف پخش قبلی و شروع از اول
                elements.azanAudio.pause();
                elements.azanAudio.currentTime = 0;
                elements.azanAudio.play().catch(e => console.error("Error playing azan audio:", e));

                // نمایش پیام اذان
                elements.azanNotificationMessage.style.display = 'block';
                // بعد از چند ثانیه پیام رو مخفی کن (مثلاً 5 ثانیه)
                setTimeout(() => {
                    elements.azanNotificationMessage.style.display = 'none';
                }, 5000);
            }
        }

        function playFinishSound() {
            if (elements.finishAudio) {
                // اطمینان از توقف پخش قبلی و شروع از اول
                elements.finishAudio.pause();
                elements.finishAudio.currentTime = 0;
                elements.finishAudio.play().catch(e => console.error("Error playing finish audio:", e));
            }
        }

        // مدیریت اعلان‌ها (Notifications)
        function checkNotificationSupport() {
            if (!('Notification' in window)) {
                elements.notificationBtn.textContent = 'مرورگر از اعلان پشتیبانی نمی‌کند';
                elements.notificationBtn.disabled = true;
                return false;
            }
            return true;
        }

        function updateNotificationButton() {
            if (!checkNotificationSupport()) return;

            switch(Notification.permission) {
                case 'granted':
                    notificationPermission = true;
                    elements.notificationBtn.textContent = 'اعلان‌ها فعال هستند';
                    elements.notificationBtn.disabled = true;
                    break;
                case 'denied':
                    elements.notificationBtn.textContent = 'اعلان‌ها مسدود شده‌اند';
                    elements.notificationBtn.disabled = true;
                    break;
                default:
                    elements.notificationBtn.textContent = 'فعال کردن اعلان‌ها';
                    elements.notificationBtn.disabled = false;
            }
        }

        async function requestNotificationPermission() {
            if (!checkNotificationSupport()) return;

            try {
                const permission = await Notification.requestPermission();

                if (permission === 'granted') {
                    notificationPermission = true;
                    // یک اعلان اولیه برای تایید فعال شدن اعلان‌ها
                    sendNotification('اعلان فعال شد', 'وقتی زمان به پایان برسد و در آستانه‌های زمانی، به شما اطلاع داده می‌شود.');
                }

                updateNotificationButton();
            } catch (error) {
                console.error('خطا در درخواست مجوز اعلان:', error);
                elements.notificationBtn.textContent = 'خطا در فعال‌سازی اعلان';
            }
        }

        function sendNotification(title, body, tag = null) {
            if (!notificationPermission) return;

            try {
                const options = {
                    body: body,
                    vibrate: [200, 100, 200, 100, 200], // لرزش گوشی
                    icon: 'icon.png', // مسیر آیکون برای اعلان
                    tag: tag // برای جلوگیری از نمایش اعلان‌های تکراری با یک محتوای یکسان
                };

                // استفاده از Service Worker برای اعلان‌ها در پس‌زمینه
                if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                    navigator.serviceWorker.ready.then(registration => {
                        registration.showNotification(title, options);
                    });
                } else {
                    // Fallback برای مرورگرهایی که Service Worker ندارند یا فعال نیست
                    new Notification(title, options);
                }
            } catch (e) {
                console.error('خطا در ارسال اعلان:', e);
            }
        }

        function checkThresholds(remainingMs) {
            const remainingHours = remainingMs / (1000 * 60 * 60);

            // مرتب سازی آستانه‌ها به ترتیب نزولی (از بزرگ به کوچک)
            const sortedThresholds = [...config.notificationThresholds].sort((a, b) => b.hours - a.hours);

            for (const threshold of sortedThresholds) {
                // اگر زمان باقی مانده کمتر یا مساوی آستانه باشد و قبلاً این آستانه اعلان نشده باشد
                // و همچنین، مطمئن شویم که اعلان‌های آستانه‌های بزرگتر (که از این آستانه عبور کرده‌اند) ارسال نشده باشند.
                const hasPassedLargerThreshold = sortedThresholds.some(t =>
                    t.hours > threshold.hours && remainingHours < t.hours && notifiedThresholds.includes(t.hours));

                if (remainingHours <= threshold.hours + (1/3600) && // تلرانس 1 ثانیه برای اطمینان از ارسال در لحظه دقیق
                    remainingHours > threshold.hours - (1/3600) && // تلرانس برای جلوگیری از تکرار بیش از حد
                    !notifiedThresholds.includes(threshold.hours) &&
                    !hasPassedLargerThreshold) {

                    const message = `${threshold.message} (${formatRemainingTime(remainingMs)})`;
                    sendNotification(config.eventTitle, message, `threshold-${threshold.hours}`);
                    notifiedThresholds.push(threshold.hours); // علامت‌گذاری که این آستانه اعلان شده است
                    break; // فقط یک اعلان از بزرگترین آستانه‌ای که در آن لحظه فعال است ارسال شود
                }
            }
        }

        function formatRemainingTime(ms) {
            const days = Math.floor(ms / (1000 * 60 * 60 * 24));
            const hours = Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((ms % (1000 * 60)) / 1000);

            let result = [];
            if (days > 0) result.push(`${days} روز`);
            if (hours > 0) result.push(`${hours} ساعت`);
            if (minutes > 0) result.push(`${minutes} دقیقه`);
            if (seconds > 0 && result.length < 2) result.push(`${seconds} ثانیه`);

            return result.length > 0 ? result.join(' و ') : 'لحظاتی دیگر';
        }

        // توابع ایجاد انیمیشن‌های جشن (اکلیل و فشفشه)
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.width = Math.random() * 10 + 5 + 'px';
            confetti.style.height = confetti.style.width;
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        function createFirework() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            firework.style.left = Math.random() * 80 + 10 + 'vw';
            firework.style.top = Math.random() * 80 + 10 + 'vh';
            firework.style.boxShadow = `0 0 10px 5px ${colors[Math.floor(Math.random() * colors.length)]}`;
            document.body.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 1500);
        }

        function startCelebration() {
            // ایجاد اکلیل
            for (let i = 0; i < 150; i++) {
                setTimeout(createConfetti, i * 100);
            }

            // ایجاد فشفشه
            for (let i = 0; i < 30; i++) {
                setTimeout(createFirework, i * 300);
            }

            // نمایش پیام پایان و مخفی کردن تایمر اصلی
            elements.completed.style.display = 'flex';
            elements.container.style.transform = 'scale(0.8)';
            elements.container.style.opacity = '0.3';

            // پخش آهنگ پایان
            if (!finalSoundPlayed) {
                playFinishSound();
                finalSoundPlayed = true;
            }

            // ارسال اعلان پایانی فقط یک بار
            if (!hasFinalNotificationBeenSent) {
                sendNotification(config.notificationTitle, config.notificationMessage, 'final-celebration');
                hasFinalNotificationBeenSent = true;
            }
        }

        // تابع اصلی شمارشگر معکوس
        function updateCountdown() {
            const targetDate = new Date(config.targetDate);
            const now = getTehranTime();
            let diff = targetDate - now; // اختلاف زمانی بر حسب میلی‌ثانیه

            // --- منطق پخش اذان و نمایش پیام ---
            // محاسبه زمان اذان (مثلاً 10 دقیقه قبل از پایان)
            const azanTriggerOffsetMs = config.azanBeforeEndMinutes * 60 * 1000;
            const azanTriggerTime = targetDate.getTime() - azanTriggerOffsetMs;

            // اگر زمان فعلی از زمان اذان عبور کرده و تایمر هنوز به پایان نرسیده
            // و اذان قبلاً پخش نشده باشد.
            if (now.getTime() >= azanTriggerTime && diff > 0 && !azanPlayed) {
                playAzanSound();
                azanPlayed = true; // اطمینان از اینکه فقط یک بار پخش شود
            }

            // بررسی آستانه‌های اعلان (بعد از منطق اذان)
            if (diff > 0) {
                checkThresholds(diff);
            }

            // اگر زمان به پایان رسیده باشد
            if (diff <= 0) {
                clearInterval(countdownInterval); // توقف به‌روزرسانی تایمر
                elements.days.textContent = '00';
                elements.hours.textContent = '00';
                elements.minutes.textContent = '00';
                elements.seconds.textContent = '00';

                startCelebration(); // شروع انیمیشن جشن و پخش آهنگ پایان
                return; // توقف اجرای بقیه تابع
            }

            // محاسبه و نمایش زمان باقی‌مانده
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            elements.days.textContent = days.toString().padStart(2, '0');
            elements.hours.textContent = hours.toString().padStart(2, '0');
            elements.minutes.textContent = minutes.toString().padStart(2, '0');
            elements.seconds.textContent = seconds.toString().padStart(2, '0');

            // ریست کردن پرچم‌ها اگر زمان به عقب برگردد (مثلاً برای تست یا تغییر تاریخ هدف)
            // در حالت عادی این اتفاق نمی افتد و برای جلوگیری از باگ در صورت تغییر دستی تاریخ است
            if (diff > 0) {
                 if (hasFinalNotificationBeenSent) {
                     hasFinalNotificationBeenSent = false;
                 }
                 if (finalSoundPlayed) {
                     finalSoundPlayed = false;
                 }
                 // اگر زمان از زمان اذان فاصله بگیرد و دوباره به قبل از زمان اذان برسد،
                 // پرچم اذان هم ریست شود تا برای تست‌های مکرر کار کند.
                 if (now.getTime() < azanTriggerTime && azanPlayed) {
                     azanPlayed = false;
                     // همچنین اگر از زمان اذان عبور کرده ولی اختلاف ساعت کم باشد، اطمینان حاصل شود که پیام اذان پنهان شود
                     elements.azanNotificationMessage.style.display = 'none';
                 }
            }
        }

        // رویدادها
        elements.notificationBtn.addEventListener('click', requestNotificationPermission);

        // مقداردهی اولیه برنامه
        updateNotificationButton(); // به‌روزرسانی وضعیت دکمه اعلان در ابتدا
        let countdownInterval = setInterval(updateCountdown, 1000); // به‌روزرسانی تایمر هر 1 ثانیه
        updateCountdown(); // اجرای اولیه برای جلوگیری از تأخیر 1 ثانیه در نمایش اولیه


        // --- بهینه‌سازی‌های لمسی برای موبایل ---
        // جلوگیری از رفتارهای ناخواسته در موبایل (مانند زوم با دو انگشت یا منوی کانتکست)
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        document.addEventListener('touchmove', function (e) {
            // جلوگیری از زوم با دو انگشت
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false }); // `passive: false` برای اجازه `preventDefault`

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (e) {
            const now = Date.now();
            // جلوگیری از دوبار کلیک ناخواسته که ممکن است زوم کند
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);


        // --- ثبت Service Worker ---
        // این بخش به وب‌سایت شما قابلیت‌های PWA می‌دهد (مثلاً اعلان‌ها در پس‌زمینه)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker با موفقیت ثبت شد:', registration.scope);
                }).catch(error => {
                    console.log('ثبت ServiceWorker ناموفق:', error);
                });
            });
        }
    </script>
</body>
</html>
